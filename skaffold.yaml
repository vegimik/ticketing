apiVersion: skaffold/v2alpha3
kind: Config
metadata:
  name: ticketing
deploy:
  kubectl:
    manifests: 
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: vegimik/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: vegimik/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: '**/*.js'
            dest: .
    - image: vegimik/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: vegimik/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .
